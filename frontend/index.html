<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app-container">
    <div class="card">
      <h1>ðŸš€ Place Your Order</h1>
      <form id="orderForm" novalidate>
        <div class="form-group">
          <label for="orderId">Order ID</label>
          <input type="text" id="orderId" name="orderId" placeholder="e.g. ORD12345" required />
        </div>
        <div class="form-group">
          <label for="item">Item</label>
          <input type="text" id="item" name="item" placeholder="e.g. Coffee Mug" required />
        </div>
        <button type="submit">Submit Order</button>
        <p id="responseMsg" class="response"></p>
      </form>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
